<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiv8 - Motivational Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Motiv8</h1>

    <main>

            <h2>Submit a Quote</h2>

            <button id="submit-button">Submit</button>
        </section>
    </main>
